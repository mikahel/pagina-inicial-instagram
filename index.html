<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/instagram-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="example-phone">
            <img src="./assets/instagram-example-phone.png" alt="Instagram home screen example">
        </div>
        <div class="continue-login">
            <div class="white-background-group">
                <img class="logo" src="./assets/instagram-logo.png" alt="Instagram Logo">
                <div class="profile-picture">
                    <img src="./assets/profile-picture.jpg" alt="User profile picture">
                </div>
                <a class="continue-as" href="#">Continue as username</a>
                <a class="remove-acc" href="#">Remove account</a>
            </div>
            <div class="white-background-group">
                <p class="not-user">
                    Not username? <br>
                    <a href="#">Switch accounts</a>
                    or
                    <a href="#">Sign up</a>
                </p>
            </div>
            <div class="get-the-app">
                <span>Get the app.</span>
                <div class="app-links">
                    <a class="app-link" href="#"></a>
                    <a class="app-link" href="#"></a>
                </div>
            </div>
        </div>
    </div>

</html>
